<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Game Sonic</title>
    </head>
    <body>
        <section id="Container"> 
            <div class="game-board"> <!--Box do jogo-->
                <div class="ladybug">
                    <img src="./assets/img/ladybug.png" class="img-ladybug">
                </div>
                <div class="crab">
                    <img src="./assets/img/crab.png" alt="crab" class="img-crab">
                </div>
            </div>
        </section>

        <section> <!--sons do jogo-->
            <audio src="./assets/sounds/song_sonic.mp3" preload="auto" id="song_game"></audio>
        </section> 
    </body>



    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/jquery-collision.min.js"></script>
</html>
