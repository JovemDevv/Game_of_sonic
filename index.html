<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Sonic Race</title>
    </head>
    <body>

        <section id="container"> <!-- div container !-->

            <div id="Game">
            
                <div id="inicio" onclick="start()">
                    <img class="img-inicio" src="./assets/img/destaque_sonic.gif" alt="Game_Sonic" >
                    <div class="tutorial">
                        <p class="text-tutorial">Utilize 'espaço' para pular e ↓ para abaixar</p>
                        <p class="text-tutorial"> Clique aqui para iniciar!! </p>
                    </div>
                </div>
                <div>
                    <img id="sonic" src="./assets/img/sonic.gif" alt="sonic">
                </div>
                <div>
                    <img id="butterdroid" src="./assets/img/butterdroid.gif" alt="butterdroid">
                </div>
                <div>
                    <img id="crab" src="./assets/img/crab.gif" alt="crab">
                </div>

                <div class="placar">
                    <div class="container-score">
                        <img class="img-score" src="./assets/img/score.png" alt="score">
                        <span class="score"></span>
                    </div>
                </div>

            </div>
	
 
            <audio src="./assets/sounds/song_sonic.mp3" preload="auto" id="musica"></audio>
            <audio src="./assets/sounds/Sonic_Jump.mp3" preload="auto" id="somJump"></audio>
            <audio src="./assets/sounds/Sonic_Game_Over.mp3" preload="auto" id="gameOver"></audio>
            <audio src="./assets/sounds/Sonic_opening_theme.mp3" preload="auto" id="opening_theme"></audio>

        </section>

    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/script.js" defer></script>

    </body>
<footer class="footer">
    <h3 class="text-footer">Desenvolvido por Ana Caroline Vasconcellos e Tassio Stavale</h3>
</footer>
</html>
